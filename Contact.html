              <h2>Contact</h2>
              <p>You can contact me directly about any business inquiries through the <a href="https://www.instagram.com/byhaleylewis">byhaleylewis</a> Instagram,

              </p>

            <div class="contact-form">
                <form onSubmit="email.js">
                    <input type="text" name="fname" id="fname" placeholder="First Name" required><br>

                </form>
